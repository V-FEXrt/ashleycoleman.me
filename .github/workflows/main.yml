name: "GHActions Workflow"

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Upload to Amazon S3
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::151124538060:role/GithubActionsIAM
        aws-region: us-east-1

    - name: Copy website to S3
      run: |
        aws s3 sync ./public s3://www.ashleycoleman.me --delete --dryrun
